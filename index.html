<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Two Column Calculator</h2>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <button id="addCol1">Add Row to Column 1</button>
        <button id="addCol2">Add Row to Column 2</button>
        <button id="calculateBtn">Calculate</button>

        <div id="resultBox">Result: <span id="resultValue">0</span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
